development:
    adapter: mysql2
    host: <%= ENV['DB_HOST'] || 'localhost' %>
    encoding: utf8
    database: uhero_db_dev
    pool: 30
    username: <%= ENV['DB_USER'] || 'root' %>
    password: <%= ENV['DB_PASSWORD'] || '' %>
    port: 3306

# Warning: The database defined as "test" will be erased and
