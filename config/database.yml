development:
    adapter: mysql2
    host: <%= ENV['DATABASE_URL'] || 'localhost' %>
    encoding: utf8
    database: uhero_db_dev
    pool: 5
    username: <%= ENV['UDAMAN_DB_USER'] || 'root' %>
    password: <%= ENV['UDAMAN_DB_PW'] %>
    socket: /tmp/mysql.sock

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
    adapter: mysql2
    encoding: utf8
    database: uhero_db_test
    pool: 5
    username: root
    password:
    socket: /tmp/mysql.sock

production:
    adapter: mysql2
    host: <%= ENV['DATABASE_URL'] || 'localhost' %>
    encoding: utf8
    database: uhero_db_dev
    pool: 5
    username: <%= ENV['UDAMAN_DB_USER'] || 'root' %>
    password: <%= ENV['UDAMAN_DB_PW'] %>
    socket: /tmp/mysql.sock

cucumber:
  <<: *test
